<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Arctic Resume</title>
<link rel="stylesheet" href="css/onepage-scroll.css" />
<link rel="stylesheet" href="css/resume.css" />
<style>
.page1 {}
.page2 {}
.page3 {}
.page4 {}
.page5 {}
.page6 {}
p.title { position: relative; top: 35%; font: 700 40px "Microsoft Yahei"; color: #aaa; text-align: center;}
</style>
<script src="js/jquery-1.9.0.min.js"></script>
<script src="js/jquery.onepage-scroll.min.js"></script>
<script>
$(function(){
	$('.main').onepage_scroll({
		sectionContainer: '.page'
	});
});
</script>
</head>

<body>
<div id="up" class="detail">
	<img src="img/left.png">
</div>
<div class="main">
	<div class="page page1">
		<div class="card1">
			<img src="img/title.png" />
			<p>施工中...</p>
		</div>
	</div>
	<div class="page page2">
		<div class="card2">
			<img src="img/card2.png" />
		</div>
	</div>
	<div class="page page3">
		<p class="title">第三屏</p>
	</div>
	<div class="page page4">
		<p class="title">第四屏</p>
	</div>
	<div class="page page5">
		<p class="title">第5屏</p>
	</div>
	<div class="page page6">
		<p class="title">第6屏</p>
	</div>
</div>
<div id="down" class="ruler">
	<img src="img/ruler.png">
</div>










<a href="http://www.dowebok.com/" style="display: none;">dowebok</a>
<a href="http://www.dowebok.com/118.html" style="display: none;">onepage-scroll – jQuery单页/全屏滚动插件</a>
</body>
</html>
