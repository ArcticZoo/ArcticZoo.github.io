<!doctype html>
<html>
  <meta charset="utf-8">
  <title>Timer</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <body>
     <p>界面首先有一个文本输入框，允许按照特定的格式YYYY-MM-DD输入年月日；<br>
输入框旁有一个按钮，点击按钮后，计算当前距离输入的日期的00:00:00有多少时间差<br>
在页面中显示，距离YYYY年MM月DD日还有XX天XX小时XX分XX秒<br>
每一秒钟更新倒计时上显示的数<br>
如果时差为0，则倒计时停止<br></p>
     <input type="text" id="input">
     <p id="err"></p>
     <button id="btn">提交</button>
     <p id="output"></p>

  </body>
  <script type="text/javascript" src="main.js"></script>
 </html>
